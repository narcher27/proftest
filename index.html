<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пройдите тест на определение интересов и профессионального типа!</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <script src="./res/js/main2.js" async></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./res/css/fa/css/all.css">

</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img src="./res/img/logo-horizontal.png" alt="logo">
            </div>
        </nav>
    </header>

    <div id="start-screen" class="column-container">
        <h1><i class="fa-solid fa-briefcase"></i>Тест интересов</h1>
        <div id="start-screen-box" class="box-column-container">
            <p id="instruction">Пройдите тест на определение интересов и профессионального типа! Примерное время прохождения – 25 минут.</p>
            <input type="text" id="fioInput" placeholder="Введите ФИО" required>
            <button id="start-button"><i class="fa-solid fa-chevron-right"></i>Начать тест</button>
        </div>
    </div>


    <div id="questions-screen-box" class="box-column-container">
        <div id="quizContainer"></div>
        <button id="next">Далее</button>
    </div>

    <div id="results-screen-box" class="box-column-container">
        <h3>Ваши интересы:</h3>
        <div id="interests-box"></div>
        <h3>Ваши профессиональные типы:</h3>
        <div id="proftypes-box"></div>
    </div>

</body>

</html>
